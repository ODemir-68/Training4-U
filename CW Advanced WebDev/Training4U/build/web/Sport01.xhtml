<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./deafultTemplate.xhtml">

            <ui:define name="top">
                <h3><h:outputText value="Body Pump"/></h3>
            </ui:define>

            <ui:define name="left">
                <ul>
                    <li>
                        <h:form> 
                            <h:commandLink action="mainPage" value="Main Menu"/>
                        </h:form>
                    </li>
                    <li>
                        <h:form> 
                            <h:commandLink action="Sport01" value="Body Pump Lessons"/>
                        </h:form>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="Sport2" value="Yoga Lessons "/>
                        </h:form>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="Sport3" value="Zumba Lessons "/>
                        </h:form>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="Sport4" value="Golf Lessons "/>
                        </h:form>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="Sport5" value="Tennis Lessons "/>
                        </h:form>
                    </li>
                </ul>
            </ui:define>

            <ui:define name="content">
                <h2><h:outputText value="Information"/></h2>
                <h1><h:outputText value="A fantastic class using barbells and adjustable weights to tone and condition muscles while raising metabolic rate for rapid fat burning."/> </h1>
                <h:form>
                    <h:panelGrid columns="2" border="1">
                        <f:view>
                            <h:dataTable value="#{training4UBean.sport01}" var="item">                                
                                <h:column>
                                    <f:facet name="header">
                                        Instructor Name
                                    </f:facet>
                                   #{item.instructorno.instructorname}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Lesson No
                                    </f:facet>
                                   #{item.lessonno}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Start Time
                                    </f:facet>
                                    <h:outputText value="#{item.starttime}">
                                        <f:convertDateTime type="time" pattern="HH:mm:ss"/>
                                    </h:outputText>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        End Time
                                    </f:facet>
                                    <h:outputText value="#{item.endtime}">
                                        <f:convertDateTime type="time" pattern="HH:mm:ss"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Date
                                    </f:facet>
                                    <h:outputText value="#{item.date}">
                                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                    </h:outputText>
                                </h:column>  
                                
                                <h:column>
                                    <f:facet name="header">
                                        Price
                                    </f:facet>
                                    <h:outputText value="#{item.price}" >
                                        <f:convertNumber currencyCode="GBP" type="currency" />
                                    </h:outputText>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        Booking a Lesson
                                    </f:facet>
                                    <h:commandLink onclick="if(!confirm('Do you want to book a Lesson?')) return false"
                                                   value="Book Lesson"
                                                   action="#{training4UBean.goToBookingPage()}"
                                                   rendered="#{item.availablelessons > 0}">
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </f:view>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
